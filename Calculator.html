<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <br>
    <form id="myform" name="calc" >
    <input name="display" style="width:675px;height:100px;text-align:center;background-color:blue;">
    <br> 
    <input type="button" value="1" onclick="calc.display.value+='1'">
    <input type="button" value="2" onclick="calc.display.value+='2'">
    <input type="button" value="3" onclick="calc.display.value+='3'">
    <input type="button" value="+" onclick="calc.display.value+='+'" style="background-color:red"><br>
    <input type="button" value="4" onclick="calc.display.value+='4'">
    <input type="button" value="5" onclick="calc.display.value+='5'">
    <input type="button" value="6" onclick="calc.display.value+='6'">
    <input type="button" value="-" onclick="calc.display.value+='-'" style="background-color:pink"><br>
    <input type="button" value="7" onclick="calc.display.value+='7'">
    <input type="button" value="8" onclick="calc.display.value+='8'">
    <input type="button" value="9" onclick="calc.display.value+='9'">
    <input type="button" value="X" onclick="calc.display.value+='*'" style="background-color:violet"><br>
    <input type="button" value="0" onclick="calc.display.value+='0'">
    <input type="button" value="C" onclick="calc.display.value=''" style="background-color:aquamarine">
    <input type="button" value="=" onclick="calc.display.value=eval(calc.display.value)" style ="background-color:green" >
<input type="button" value="&#247;" onclick="calc.display.value+='/'" style="background-color:orange">
    
    </form>
</body>
</html>
